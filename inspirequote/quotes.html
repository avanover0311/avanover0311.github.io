<!doctype html>
<head>
  <title>Famous Quotes</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Lancelot:regular&subset=latin" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/quotes.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/application.css" type="text/css" media="all" />

</head>

<body>
  <header role="banner" id="page_header" class="page-header">
    <h1>Famous Quotes</h1>
    <p>This project randomly displays one famous quote</p>
  </header>

  <div id="main" role="main" class="page-content">
    <div class="quote-actions">
      <button class="next" type="button">Show me another</button>
    </div>
    
    <blockquote class="quote-content">
    </blockquote>
    <cite class="quote-citation">
      <span class="quote-author"></span>
    </cite>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="quotes.js"></script>

</body>
